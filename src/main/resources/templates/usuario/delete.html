<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_menuLayout">

<div layout:fragment="content">
    <h1>Eliminar grupo</h1>
    <h3>¿Está seguro que desea eliminar este registro?</h3>
    <div>
        <hr />
        <dl class="row">
            <dt class = "col-sm-2" >ID</dt>
            <dd class = "col-sm-10" th:text="${usuario.id}"></dd>

            <dt class = "col-sm-2">Nombre</dt>
            <dd class = "col-sm-10" th:text="${usuario.nombre}"></dd>

            <dt class = "col-sm-2">Email</dt>
            <dd class = "col-sm-10" th:text="${usuario.email}"></dd>

            <dt class = "col-sm-2">Telefono</dt>
            <dd class = "col-sm-10" th:text="${usuario.telefono}"></dd>

            <dt class = "col-sm-2">Fecha de registro</dt>
            <dd class = "col-sm-10" th:text="${#dates.format(usuario.fechaRegistro, 'dd/MM/yyyy')}"></dd>

            <dt class = "col-sm-2">Rol</dt>
            <dd class = "col-sm-10" th:text="${usuario.rol.nombre}"></dd>

        </dl>

        <form th:action="@{/usuario/delete}" method="post">
            <input type="hidden" name="id" th:value="${usuario.id}">
            <input type="submit" value="Eliminar" class="btn btn-danger"> |
            <a th:href="@{/usuario}">Regresar</a>
        </form>

    </div>
</div>
