<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_menuLayout">

<div layout:fragment="content">
    <h1>Detalles del grupo</h1>
    <div>
        <hr />
        <dl class="row">
            <dt class = "col-sm-2" >ID</dt>
            <dd class = "col-sm-10" th:text="${usuario.id}"></dd>

            <dt class = "col-sm-2">Nombre</dt>
            <dd class = "col-sm-10" th:text="${usuario.nombre}"></dd>

            <dt class = "col-sm-2">Email</dt>
            <dd class = "col-sm-10" th:text="${usuario.email}"></dd>

            <dt class = "col-sm-2">Telefono</dt>
            <dd class = "col-sm-10" th:text="${usuario.telefono}"></dd>

            <dt class = "col-sm-2">Fecha de registro</dt>
            <dd class = "col-sm-10" th:text="${#temporals.format(usuario.fechaRegistro, 'dd/MM/yyyy')}"></dd>

            <dt class = "col-sm-2">Rol</dt>
            <dd class = "col-sm-10" th:text="${usuario.rol.nombre}"></dd>
        </dl>

        <a th:href="@{/usuario/edit/{id} (id = ${usuarioid}) }" class="btn btn-outline-info">Editar</a> |
        <a th:href="@{/usuario}">Regresar</a>
    </div>
</div>
