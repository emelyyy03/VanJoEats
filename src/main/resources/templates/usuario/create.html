<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="/layouts/_menuLayout">

<div layout:fragment="content">
    <h1>Crear nuevo Usuario</h1>
    <form th:action="@{/usuario/save}" th:object="${usuario}" method="post">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" th:field="*{nombre}" id="nombre"
                        placeholder="Escriba el nombre de usuario" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" th:field="*{email}" id="email"
                        placeholder="Escriba la direccion de email" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Telefono</label>
                    <input type="text" class="form-control" th:field="*{telefono}" id="telefono"
                        placeholder="Escriba un numero de telefono" required>
                </div>
                <div class="form-group">
                    <label for="fechaRegistro">Fecha de registro</label>
                    <input type="date" class="form-control" th:field="*{fechaRegistro}" id="fechaRegistro"
                        placeholder="Seleccione la fecha de registro" required>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="clave">Clave</label>
                        <input type="password" class="form-control" id="clave" th:field="*{clave}" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="rol">Rol</label>
                        <select id="rol" name="rol" class="form-control" required>
                            <option th:each="rol : ${roles}" th:value="${rol.id}" th:text="${rol.nombre}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <hr>
            <div>
                <button type="submit" class="btn btn-primary">Guardar</button> |
                <a th:href="@{/usuario}">Regresar</a>
            </div>
        </div>

</div>

</div>
</form>
</div>
