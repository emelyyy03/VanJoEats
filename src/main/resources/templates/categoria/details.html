<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_menuLayout">

<div layout:fragment="content">
    <h1>Detalles del grupo</h1>
    <div>
        <hr />
        <dl class="row">
            <dt class = "col-sm-2" >ID</dt>
            <dd class = "col-sm-10" th:text="${categoria.id}"></dd>

            <dt class = "col-sm-2">Nombre</dt>
            <dd class = "col-sm-10" th:text="${categoria.nombre}"></dd>
        </dl>

        <a th:href="@{/categoria/edit/{id} (id = ${categoriaid}) }" class="btn btn-outline-info">Editar</a> |
        <a th:href="@{/categoria}">Regresar</a>
    </div>
</div>
